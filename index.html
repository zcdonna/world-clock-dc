<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Donna</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="city">
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">Sydney</option>
        <option value="">Tokyo</option>
        <option value="">London</option>
      </select>

      <div class="city">
        <h2>Los Angles</h2>
        <div class="date">August 15, 2022</div>
        <div class="time">1:48:15am</div>
        <h2>Sydney</h2>
        <div class="date">August 15, 2022</div>
        <div class="time">1:48:15am</div>
      </div>
    </div>
    <footer>
      This project was coded by Donna Chow and is
      <a href="https://github.com/zcdonna/world-clock-dc" target="_blank"
        >open sourced</a
      >
      on GitHub.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
